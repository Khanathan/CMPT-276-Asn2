<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/addstyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Add Student</title>
</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="images/logo.png" height="150px" padding="5px"></a>
    </div>
    <div class="container">
        <h1>Add A Student</h1>
        <form action="/students/edit" method="post">
            <div class="mb-3">
                <input type="text" id="name" name="name" class="form-control form-control-lg"
                    placeholder="Student Name">
            </div>
            <div class="mb-3">
                <input type="number" id="weight" name="weight" class="form-control form-control-lg"
                    placeholder="Weight">
            </div>
            <div class="mb-3">
                <input type="number" id="height" name="height" class="form-control form-control-lg"
                    placeholder="Height">
            </div>
            <!-- Submit button -->
            <input class="button" type="submit" value="Send."></input>
        </form>
    </div>
</body>

</html>
