<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/predeletestyle.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Add Student</title>
</head>

<body>
    <div class="logo">
        <a href="/index.html"><img src="/images/logo.png" height="150px" padding="5px"></a>
    </div>
    <div class="container">
        <h1>Delete A Student By Name</h1>
        <h2>Choose one among these:</h2>
        <div class="student-container">
            <p th:each="student:${stus}">
                <span th:text="${student.name}"></span>
            </p>
        </div>
        <form action="/students/delete" method="post">
            <div class="mb-3">
                <input type="text" id="name" name="name" class="form-control form-control-lg"
                    placeholder="Student Name">
            </div>
            <!-- Submit button -->
            <input class="button" type="submit" value="Return to Nothingness."></input>
        </form>
        <a href="/app.html"><button class="button">Cancel.</button></a>
        <span style="margin-top: 10px">Do not pity them.</span>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <span>Made by me 2024.</span>
        </div>
    </footer>
</body>

</html>
